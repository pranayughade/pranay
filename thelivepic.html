    <style>
        html {
            background: radial-gradient(ellipse at bottom, #5091DD 0%, #030617 100%);

        }

        body {
            margin: 0;
            min-height: 100%;
            display: flex;
            flex-direction: column;
        }


        header {
            margin: auto;
            /* border:3px solid red; */
            width: 1200px;
        }

        .top img {
            margin: auto;
            display: block;
            border-radius: 50%;
            width: 100px;
            border: 3px solid #a1caf1;
        }

        .top p {
            color: #a1caf1;
            display: grid;
            place-items: center;
            text-align: center;
            margin-top: -25px;

        }


        h1 {
            margin-top: -20px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            margin: 20px auto 30px auto;
            text-align: center;
            color: aliceblue;
            text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
            font-size: 30px;
            width: 12ch;
            animation: typing 2s steps(22), blink .5s step-end infinite alternate;
            white-space: nowrap;
            overflow: hidden;
        }

        @keyframes typing {
            from {
                width: 0
            }
        }

        @keyframes blink {
            50% {
                border-color: transparent
            }
        }

        .box {
            border: 1px solid white;
            background-color: rgb(115, 151, 214);
            padding: 5px;
            margin: 40px;
            display: inline-block;
            width: 400px;
            height: auto;
        }

        .container img {
            /* margin-top: 8px; */
            vertical-align: middle;
            width: 100%;
            filter: grayscale(1) brightness(0.5);
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s linear;
        }

        .container img:hover {
            filter: grayscale(0);
        }


        .container {
            align-content: center;
            margin: auto;
            width: 100%;
        }


        footer {
            background-color: #333;

            padding: 2em;
            margin-top: auto;
            color: #efefef;
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
            font-size: 25px;
        }

        .btm-nav {
            display: inline-block;
            text-decoration: none;
            font-family: 'poppins', sans-serif;
            color: #efefef;
            font-size: medium;
            margin: 20px;
        }

        .social-icons,
        a,
        i {
            color: #efefef;
        }

        .copyr {
            font-family: 'poppins', sans-serif;
            color: #efefef;
            font-size: medium;
        }

        .write {
            display: block;
            margin-left: 20px;
            margin-bottom: 20px;
            color: #efefef;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 25px;

        }

        .texta {
            display: block;
            width: 500px;
            margin-top: -25px;
        }

        @media screen and (max-device-width: 480px) and (orientation: portrait) {

            .container {
                display: flex;
                flex-direction: column;
                width: 800px;
                margin-left: 40px;
            }

            .box {
                border: 1px solid white;
                background-color: rgb(115, 151, 214);
                width: 1050px;
                /* height: auto; */
            }

            .container img {
                display: block;
                width: 1050px;

            }

            .top {
                font-size: 70px;
            }

            footer {
                display: flex;
                flex-direction: column;
                margin-left: 55px;
                width: 970px;
                height: 400px;
                background-color: #191111;
                border: 2px solid silver;
                margin: 15%;
            }

            .btm-nav {
                font-size: 30px;
            }

            .social-icons a {
                display: inline-block;
                margin: 20px;

            }

            .top img {
                width: 250px;
            }

            h1 {
                font-size: 80px;
                margin-bottom: 100px;
                margin-top: 100px;
            }
            .write h4{
                /* width: 100%; */
                margin-left: 70px;
                font-size: 70px;
            }
            .texta {
                display: block;
                width: 800px;
                height: 400px;
                margin-top: -50px;
                margin-left: 70px;
                margin: 2px solid rgb(60, 60, 119);

            ::placeholder{

            }
            .sendc{

                width: 150px;
                height: 50px;
            }
            button{
                font-size: 30px;
                border: 2px solid rgb(18, 18, 31);
            }
        }
    </style>
